<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>直角普通分页页码</title>
</head>

<!-- 
行内元素中间有空隙：
产生原因：环内元素之间有换行符、制表符、空格产生空隙
解决方法：1.行内元素写成一行;2.设置font-size:0
 -->

<style>
	.page-normal {
		color: #ff6500;
		text-align: center;
		margin-top: 50px;
		font-size: 0;
	}
	.page-normal a {
		border: 1px solid #ff9600;
		padding: 5px 7px;
		color: #ff6500;
		text-decoration: none;
		font-size: 18px;
		margin-left: 15px;
	}
	.page-normal a:hover {
		border: 1px solid #ff6500;
		padding: 5px 7px;
		color: #ff6500;
		background-color: #ffbe94;
	}
	.page-normal .page-prev {
		border: 1px solid #ffe3c6;
		color: #ffe3c6;
		padding: 5px 7px;
		font-size: 18px;
		margin-left: 15px;
	}
	.page-normal .page-current {
		border: 1px solid #ff6500;
		padding: 5px 7px;
		color: #ff6500;
		background-color: #ffbe94;
		font-size: 18px;
		margin-left: 15px;
	}
	.page-normal .dotdotdot {
		font-size: 18px;
		margin-left: 15px;
	}
</style>

<body>
	<div class="page-normal">
		<span class="page-prev">&lt;</span>
		<span class="page-current">1</span>
		<a href="#">2</a>
		<a href="#">3</a>
		<a href="#">4</a>
		<a href="#">5</a>
		<a href="#">6</a>
		<a href="#">7</a>
		<span class="dotdotdot">...</span>
		<a href="#">199</a>
		<a href="#">200</a>
		<a href="#">&gt;</a>
	</div>
</body>
</html>
