<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my-plugin index</title>
</head>

<body>
	<div class="container">
		<ul>
			<li>

			</li>
			<li>
				<a href="http://www.google.com">google</a>
