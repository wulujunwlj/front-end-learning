

<div class="page-header">
	<h1>View Poll</h1>
</div>

<div class="well well-lg">
	<strong>Question</strong>
	<br>
	{{ poll.question }}
</div>

<div ng-hide="poll.userVoted">
	<p class="lead">
		Please select one of the following options.
	</p>
	<form action="" role="form" ng-submit="vote()">
		<div ng-repeat="choice in poll.choices track by $index" class="radio">
			<label for="">
				<input type="radio" name="choice" ng-model="poll.userVote" value="{{choice._id}}">
				{{ choice.text }}
			</label>
		</div>
		<p><hr></p>
		<div class="row">
			<div class="col-xs-6">
				<a href="#/polls" class="btn btn-default" role="button">
					<span class="glyphicon glyphicon-arrow-left">Back to Poll</span>
				</a>
			</div>
			<div class="col-xs-6">
				<button class="btn btn-primary pull-right" type="submit">Vote</button>
			</div>
		</div>
	</form>
</div>

<div ng-show="pull.userVoted">
	<table class="result-table">
		<tbody>
			<tr ng-repeat="choice in poll.chioces track by $index">
				<td>{{ choice.text }}</td>
				<td>
					<table style="width:{{choice.votes.length/poll.totalVotes*100}}%100;">
						<tr>
							<td>{{ choice.votes.length }}</td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
	<p>
		<em>{{ poll.totalVotes }} votes counted so far.</em>
		<span ng-show="pull.userChoice">You voted for <strong>{{ poll.userChoice.text }}</strong></span>
	</p>
	<p><hr></p>
	<p>
		<a href="#/polls" class="btn btn-default" role="button">
			<span class="glyphicon glyphicon-arrow-left">Back to Poll List</span>
		</a>
	</p>
</div>
