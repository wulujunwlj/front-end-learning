<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Navigation</title>
	<style>
	body, div, ul, li { padding: 0; margin: 0; }
	a { font-size: 12px; }
	ul { list-style: none; }
	#nav { width: 960px; height: 35px;  margin: 30px auto 0; background: #CCC; }
	#nav ul { width: 960px; height: 35px; }
	#nav ul li { float: left; height: 35px; line-height: 35px; text-align: center; margin-right: 1px; }
	#nav ul li a { color: #333; text-decoration: none; display: block; float: left; padding: 0 10px; }
	#nav ul li a:hover { color: #fff; background-color: #000; }
	</style>
</head>

<body>
	<div id="nav">

		</ul>
	</div>
</body>
</html>
