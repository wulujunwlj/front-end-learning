<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<style>
	body, div { padding: 0; margin: 0; }
	#div1 { background-color: #900; width: 200px; height: 200px; margin-top: 20px; margin-left: 20px; float: left; }
	#div2 { background-color: #009; width: 300px; height: 200px; margin-left: 20px; margin-top: 20px; float: left; }
	#div3 { background-color: green;; width: 400px; height: 100px; margin-top: 20px; margin-left: 20px; }
	.clear { clear: both; }
	</style>
</head>

<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div class="clear"></div>
	<div id="div3"></div>
</body>
</html>
