<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局页面div id命名</title>

	<style>
	#container { width: 960px; height: 800px; margin: 0 auto; border: 1px solid #0E0E0E; padding: 10px; position: relative; }
	#header { border: 1px solid #2915DC; height: 80px; }
	#content { border: 1px solid #F50707; height: 600px; margin-top: 8px; padding: 10px; }
	#col-left { border: 1px solid #EC8509; width: 120px; height: 100%; float: left; }
	#col-right { border: 1px solid #E213AA; width: 800px; height: 100%; float: left; margin-left: 10px; }
	#footer { border: 1px solid #17C00C; height: 80px; margin-top: 8px; }
	</style>
</head>

<body>
	<div id="container">
		<div id="header">header</div>
		<div id="content">
			<div id="col-left">col-left</div>
			<div id="col-right">col-right</div>
		</div>
		<div id="footer">footer</div>
	</div>
</body>
</html>
