<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html, p { margin: 0; padding: 0; }
	a { text-decoration: none; outline: 0 none; }
	img { vertical-align: top; border: 0 none; }
	ul, li { list-style: none; }
	.container ul li { float: left; width: 158px; padding: 0 10px; height: 178px; border: 1px solid #e7e7e7; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; border-top: 2px solid #6ce2ff; }
	.clearfix { zoom: 1; }
	.dataDiv_v4 { height: 90px; padding: 10px; text-align: center; }
	.dataDiv_v4 a { display: block; -o-transition: transform .5s; -ms-transition: transform .5s; -mz-transition: transform .5s; -webkit-transition: transform .5s; transition: transform .5s;}
	.dataDes_v4 { border-top: 1px solid #f5f5f5; padding: 0 12px; }
	.dataDes_v4 .dataTitle_v4 { font-size: 14px; font-weight: 400; color: #666; height: 14px; overflow: hidden; padding: 13px 0 8px 0; }
	.dataDes_v4 p { font-size: 12px; color: #bbb; }
	.dataDes_v4 p b { color: #fe514e; font-size: 18px; font-weight: normal; }
	.dataDiv_v4 a:hover { -webkit-transform: scale(1.2); }

	</style>
</head>

<body>
	<div class="container">
		<ul class="clearfix">
			<li>
				<div class="dataDiv_v4">
					<a href="" title="漫画书">
						<img src="a163.png" alt="漫画书">
					</a>
				</div>
				<div class="dataDes_v4">
					<div class="dataTitle_v4">漫画书</div>
					<p>
						<b>￥99</b>
						<span>/20000次</span>
					</p>
				</div>
			</li>
			<li>
				<div class="dataDiv_v4">
					<a href="" title="期货信息">
						<img src="a180.png" alt="期货信息">
					</a>
				</div>
				<div class="dataDes_v4">
					<div class="dataTitle_v4">期货信息</div>
					<p>
						<b>￥99</b>
						<span>/10000次</span>
					</p>
				</div>
			</li>
			<li>
				<div class="dataDiv_v4">
					<a href="" title="免费出行保险">
						<img src="a179.png" alt="免费出行保险">
					</a>
				</div>
				<div class="dataDes_v4">
					<div class="dataTitle_v4">免费出行保险</div>
					<p>
						<!-- <b>￥99</b> -->
						<span>按需资费</span>
					</p>
				</div>
			</li>
		</ul>
	</div>
</body>
</html>
