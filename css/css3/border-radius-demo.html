<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border radius larger than 50%</title>
	<style>
	.container { margin: 0; padding: 0; }
	.box { width: 100px; height: 100px; }
	.box1 { background-color: #EA1616; border-radius: 50%; }
	.box2 { background-color: #34EA16; border-radius: 100%; }
	.box3 { background-color: #1645EA; border-radius: 20%; }
	.m-t { margin-top: 10px; }
	</style>
</head>

<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="m-t"></div>
		<div class="box box2"></div>
		<div class="m-t"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
