<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
	html, body { margin: 0; padding: 0; height: 100%; }
	#container { min-height: 100%; height: auto !important; height: 100%; position: relative; }
	#header { background-color: #ff0; padding: 10px; }
	#page { width: 960px; margin: 0 auto; padding-bottom: 60px; }
	#left { width: 220px; float: left; margin-left: 20px; background: lime; }
	#content { background-color: orange; float: left; width: 480px; margin-right: 20px; }
	#right { background: green; float: right; width: 220px; }
	#footer { position: absolute; bottom: 0; width: 100%; height: 60px; background-color: #6cf; clear: both; }
	</style>
</head>

<body>
	<p>from: <a href="http://www.w3cplus.com/css/css-sticky-foot-at-bottom-of-the-page">http://www.w3cplus.com/css/css-sticky-foot-at-bottom-of-the-page</a></p>
	<div id="container">
		<div id="header">Header Section</div>
		<div id="page" class="clearfix">
			<div id="left">Left Sidebar</div>
			<div id="content">Main Content</div>
			<div id="right">Right sidebar</div>
		</div>
		<div id="footer">Footer Section</div>
	</div>
</body>
</html>
