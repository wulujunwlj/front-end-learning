<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fake QQ</title>
	<link rel="stylesheet" href="style/style.css">

</head>

<body>
	<div class="header-operation">
		<div class="inline">
			<i class="fei fei-qq"></i>
			<span>Fake QQ</span>
		</div>

		<div class="header-btns inline pull-right">
			<i class="fei fei-minus"></i>
			<i class="fei fei-close"></i>
		</div>
	</div>

	<div class="panel-info m-t-sm">
		<div class="user-photo inline">
			<i class=""></i>
		</div>
		<div class="basic-info inline">
			<div>匡山</div>
			<div>编辑个性签名</div>
			<div>+</div>
		</div>
		<div class="inline">
			<div class="panel-weather"></div>
			<div class="panel-message">5</div>
		</div>
	</div>

	<div class="panel-search">
		<input class="search-input" placeholder="搜索：联系人、讨论组、群、企业">
		<button>确定</button>
	</div>

	<!-- todo：好友分组信息 -->
	<div class="panel-content">
		
	</div>

	<div class="footer-operation">
		<div>
			
		</div>
		<div class="footer-btns">
			<div class="inline">				
				<i class="main-menu"></i>
				<i class="settings"></i>
				<i class="message-ctrl"></i>
				<i class="files"></i>
				<i class="collections"></i>
				<i class="search">查找</i>
			</div>
			<div class="pull-right">
				<i class="app">应用宝</i>
			</div>
		</div>
	</div>
	
	<script src="scripts/app.js"></script>

</html>
